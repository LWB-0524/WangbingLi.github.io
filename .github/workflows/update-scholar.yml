name: Update Google Scholar Data

on:
  schedule:
    # 每天北京时间上午9点运行 (UTC时间凌晨1点)
    - cron: '0 1 * * *'
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-scholar:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Update Scholar Data
      env:
        SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
      run: |
        cd api
        # Delete cache file to force fresh data fetch
        rm -f scholar_cache.json
        python scholar.py
        echo "=== API directory scholar_data.json content ==="
        cat scholar_data.json
        cp scholar_data.json ../scholar_data.json
        cd ..
        echo "=== Root directory scholar_data.json content ==="
        cat scholar_data.json
        echo "=== File copy completed ==="
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        echo "=== Git status check ==="
        git status
        echo "=== Adding files to Git ==="
        # Add both files: api directory and root directory
        git add api/scholar_data.json scholar_data.json
        echo "=== Check staging area ==="
        git status --staged
        git commit -m "Auto-update Google Scholar data - $(date '+%Y-%m-%d %H:%M:%S')"
        echo "=== Push to remote repository ==="
        git push origin main
    
    - name: Deploy to GitHub Pages
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        force_orphan: true